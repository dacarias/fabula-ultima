<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{ localize 'Name' }}"/></h1>
    </header>
    <div>
        <table>
            <tr>
                <th style="width: 20%;">{{localize "fabult.itemFields.cost"}}</th>
                <th style="width: 40%;">{{localize "fabult.itemFields.acc1"}}</th>
                <th style="width: 40%;">{{localize "fabult.itemFields.damage"}}</th>
            </tr>
            <tr>
                <td style="width: 20%;"><input type="text" name="data.cost" value="{{system.cost}}" data-dtype="Number" />
                <td style="width: 40%;">
                    <select name="data.acc1">
                        {{#select data.acc1}}
                        {{#each config.attributesAbbr as |name type|}}
                        <option value="{{type}}">{{localize name}}</option>
                        {{/each}}
                        {{/select}}
                    </select>
                    +
                    <select name="data.acc2">
                        {{#select data.acc2}}
                        {{#each config.attributesAbbr as |name type|}}
                        <option value="{{type}}">{{localize name}}</option>
                        {{/each}}
                        {{/select}}
                    </select>
                    +
                    <input type="text" name="data.bonus" value="{{bonus}}" />
                </td>
                <td style="width: 40%;"><input type="text" name="data.damage" value="{{system.damage}}" />
            </tr>
        </table>
    </div>
    <p>
        "cost": 0,
        "description": ""
        "accuracy": "MIG + MIG",
        "damage": "HR + 6 physical",
        "twoHanded": false,
        "Ranged": false,
        "quality": "No Quality"
    </p>
</form>
