<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{ localize 'Name' }}"/></h1>
    </header>
    <div>
        <table>
            <tr>
                <th>{{localize "fabult.itemFields.cost"}}</th>
                <th>{{localize "fabult.itemFields.acc1"}}</th>
                <th>{{localize "fabult.itemFields.damage"}}</th>
                <th>{{localize "fabult.itemFields.twoHanded"}}</th>
                <th>{{localize "fabult.itemFields.range"}}</th>
            </tr>
            <tr>
                <td><input type="number" name="system.cost" value="{{systemData.cost}}" />
                <td style="text-align:center;">
                    <select name="system.acc1">
                        {{#select systemData.acc1}}
                        {{#each config.attributes as |name type|}}
                        <option value="{{type}}">{{localize name}}</option>
                        {{/each}}
                        {{/select}}
                    </select>
                    +
                    <select name="system.acc2">
                        {{#select systemData.acc2}}
                        {{#each config.attributes as |name type|}}
                        <option value="{{type}}">{{localize name}}</option>
                        {{/each}}
                        {{/select}}
                    </select>
                    +
                    <input style="width:20%;" type="number" name="system.accBonus" value="{{systemData.accBonus}}" />
                </td>
                <td style="text-align:center;">[ HR + <input style="width:10%;" type="number" name="system.damage" value="{{systemData.damage}}" /> ] {{systemData.damageType}}
                <td style="text-align:center;"><input name="system.twoHanded" type="checkbox" {{checked systemData.twoHanded}} />
                <td><select name="system.range">
                    {{#select systemData.range}}
                    {{#each config.range as |name type|}}
                    <option value="{{type}}">{{localize name}}</option>
                    {{/each}}
                    {{/select}}
                </select>
                </td>
            </tr>
        </table>
        <textarea name="system.description">{{systemData.description}}</textarea>
    </div>
</form>
